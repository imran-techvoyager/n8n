name: Deploy Web
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker Image with DB Secret
        run: |
          echo "${{ secrets.DATABASE_URL }}" > dburl.txt
          docker build \
            --secret id=dburl,src=dburl.txt \
            -t ikrambagban/n8n-web:${{ github.sha }} \
            -f docker/Dockerfile.web \
            .
          docker push ikrambagban/n8n-web:${{ github.sha }}

      - name: Clone super-ops repo, update, and push
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          git clone https://github.com/IkramBagban/super-ops.git
          cd super-ops
          sed -i 's|image: ikrambagban/n8n-web:.*|image: ikrambagban/n8n-web:${{ github.sha }}|' n8n-web/deployment.yml
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add n8n-web/deployment.yml
          git commit -m "Update n8n-web image to ${{ github.sha }}" || true
          git push https://${PAT}@github.com/IkramBagban/super-ops.git main
